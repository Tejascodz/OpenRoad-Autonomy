version: '3.8'

services:
  robot-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - DATABASE_URL=postgresql://robot:robotpassword@postgres/robotdb
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - robot-network

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=robot
      - POSTGRES_PASSWORD=robotpassword
      - POSTGRES_DB=robotdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - robot-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - robot-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - robot-api
    networks:
      - robot-network

volumes:
  postgres-data:

networks:
  robot-network:
    driver: bridge